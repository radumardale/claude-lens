<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 1280px;
      height: 640px;
      background: #151b23;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .container {
      padding: 60px;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }
    /* Subtle circuit pattern in background */
    .bg-pattern {
      position: absolute;
      top: 0;
      right: 0;
      width: 400px;
      height: 100%;
      opacity: 0.06;
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0v20M30 40v20M0 30h20M40 30h20M30 30m-3 0a3 3 0 1 0 6 0a3 3 0 1 0-6 0' stroke='%2358a6ff' fill='none' stroke-width='1'/%3E%3C/svg%3E");
    }
    .icon {
      font-size: 72px;
      margin-bottom: 24px;
    }
    .title {
      font-size: 84px;
      font-weight: 700;
      color: #e6edf3;
      letter-spacing: -2px;
      margin-bottom: 16px;
    }
    .tagline {
      font-size: 36px;
      font-weight: 600;
      color: #8b949e;
      margin-bottom: 12px;
    }
    .subtitle {
      font-size: 24px;
      color: #6e7681;
    }
    .terminal {
      position: absolute;
      bottom: 100px;
      right: 120px;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 14px 28px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .terminal-dots {
      display: flex;
      gap: 6px;
    }
    .terminal-dots span {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    .terminal-dots .red { background: #ff5f56; }
    .terminal-dots .yellow { background: #ffbd2e; }
    .terminal-dots .green { background: #27c93f; }
    .terminal-text {
      font-family: ui-monospace, SFMono-Regular, 'SF Mono', Menlo, monospace;
      font-size: 20px;
      color: #e6edf3;
    }
    .terminal-text .prompt {
      color: #6e7681;
    }
    .terminal-text .cmd {
      color: #3fb950;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bg-pattern"></div>
    <div class="icon">üîç</div>
    <div class="title">claude-lens</div>
    <div class="tagline">See everything. Control everything.</div>
    <div class="subtitle">TUI for managing Claude Code configuration</div>
    <div class="terminal">
      <div class="terminal-dots">
        <span class="red"></span>
        <span class="yellow"></span>
        <span class="green"></span>
      </div>
      <div class="terminal-text">
        <span class="prompt">$</span> <span class="cmd">npx claude-lens</span>
      </div>
    </div>
  </div>
</body>
</html>
